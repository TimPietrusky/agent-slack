name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build + Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build release binaries
        run: bun run build:release

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/agent-slack-*
            release/checksums-sha256.txt
          generate_release_notes: true

      # npm publish â€” requires NPM_TOKEN secret to be configured.
      # To set up: https://docs.npmjs.com/creating-and-viewing-access-tokens
      # Then add it as a GitHub Actions secret named NPM_TOKEN.
      - name: Build for npm
        if: ${{ env.HAS_NPM_TOKEN == 'true' }}
        run: bun run build:npm
        env:
          HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}

      - name: Publish to npm
        if: ${{ env.HAS_NPM_TOKEN == 'true' }}
        run: npm publish --provenance --access public
        env:
          HAS_NPM_TOKEN: ${{ secrets.NPM_TOKEN != '' }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
